<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" name="" value="" v-on:input="changeTitle">
            <p>{{ title }}</p>
        </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                title: 'Hello World'
            },
            methods: {
                changeTitle: function(event){
                    this.title = event.target.value;
                }
            }
        })
    </script>
    </body>
</html>
